<template name="userCommentsWeld">
  <div class="user-profile-comments grid grid-module">
    <h3>Jouw klus aanmeldingen</h3>
    <table>
    <thead>
      <tr>
        <td>Klus</td>
        <td>Verstuurde aanmelding</td>
      </tr>
    </thead>
    {{#each comments}}
      <tr>
        <td><a href="{{pathFor route='post_page' _id=postId}}">{{postTitle}}</a></td>
        <td><a href="/comments/{{_id}}">{{{cleanUp htmlBody}}}</a></td>
        <!-- <td>{{{cleanUp htmlBody}}}</td> -->
<!--         <td><a href="{{pathFor route='post_comment' _id=_id}}">{{postTitle}}</a></td> -->
<!--           <td><a href="{{pathFor route='post_comment' _id=_id}}">{{{cleanUp htmlBody}}}</a></td> -->
<!--         <td><a href="{{pathFor route='post_page' _id=postId}}/">{{postTitle}}</a></td>   -->
<!--         <td><a href="{{pathFor route='post_page' _id=postId}}/">{{postTitle}}</a></td> -->
      </tr>
    {{/each}}
    {{#if hasMoreComments}}
      <tr>
        <td colspan="10">
          <a class="important" href="#">{{_ "load_more"}}</a>
        </td>
      </tr>
    {{/if}}
    </table>
  </div>
</template>

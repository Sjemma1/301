  Artikel 2. Dienstverlening

  2.1 Redirect biedt een platform aan waarop opdrachtgevers en Communication & Multimedia Design studenten met elkaar in contact kunnen komen in verband met het verrichten van klussen. Redirect heeft daarbij slechts een ondersteunende rol en kan dan ook niet verantwoordelijk worden gehouden voor handelen of nalaten van een CMD student. Redirect ten allen tijde gerechtigd (de inhoud van) haar dienstverlening aan te passen en/of te beëindigen. <br>
  2.2 Evenmin draagt Redirect verantwoordelijkheid voor het voldoen aan hun verplichtingen door opdrachtgevers en Communication & Multimedia Design studenten, waaronder begrepen het voldoen aan enige betalingsverplichting en de juiste uitvoering van de te verrichten werkzaamheden. <br>
  2.3 Redirect garandeert niet: – dat de website ononderbroken zal werken, vrij zal zijn van virussen, trojans en andere fouten en/of gebreken, en dat eventuele gebreken zullen worden verholpen.<br>
  2.4 Tussentijdse veranderingen in de opdracht, voorgesteld door opdrachtgever, kunnen slechts dan door CMD student worden aanvaard, indien daarover volledige overeenstemming is bereikt tussen opdrachtgever en de CMD student. Deze volledige overeenstemming kan slechts blijken uit een door beide partijen voor akkoord ondertekend geschrift, waarin ook de eventuele financiële gevolgen van de wijziging zijn omschreven.<br>
  2.5 Elk aanbod van Communication & Multimedia student is vrijblijvend, en kan te allen tijde worden ingetrokken, zelfs onverwijld na acceptatie ervan door opdrachtgever.<br>

  Artikel 3. Profiel

  3.1 Om gebruik te kunnen maken van de diensten van Redirect dient een profiel te worden aangemaakt op de wijze zoals beschreven op de website onder opgave van de gevraagde gegevens. <br>
  3.2 Redirect is gerechtigd (het aanmaken van) een profiel en/of (het plaatsen van) een opdracht, referentie of andere informatie door de gebruiker te weigeren c.q. te verwijderen zonder vermelding van redenen.<br>

  Artikel 4. Uitvoering van de opdracht

  4.1 Opdrachtgever is gehouden om alle gegevens die de CMD student naar zijn oordeel nodig heeft voor het correct uitvoeren van de opdracht, tijdig in de door opdrachtnemer gewenste vormen op de door CMD student gewenste wijze ter beschikking te stellen.<br>

  Artikel 5. Beëindiging overeenkomst van opdracht

  5.1 De overeenkomst van de opdracht kan door beide partijen tussentijds worden beëindigd door opzegging met inachtneming van een opzegtermijn van “…”<br>

  Artikel 6. Betaling en Incasso

  6.1 Indien betaling later plaatsvindt dan de in het vorige lid van dit artikel opgenomen betalingstermijn, is opdrachtgever van rechtswege in verzuim.<br>
  6.2 Indien opdrachtgever jegens opdrachtnemer in verzuim is in welke nakoming van zijn verplichtingen dan ook, komen alle redelijkerwijs gemaakte buitengerechtelijke incassokosten voor rekening van opdrachtgever. De eventueel gemaakte gerechtelijke en executiekosten worden eveneens verhaald op opdrachtgever.<br>

  Artikel 7. Aansprakelijkheid

  7.1 CMD student heeft door het aanvaarden van de overeenkomst van opdracht een inspanningsverbintenis jegens opdrachtgever.<br>
  7.2 CMD student is niet aansprakelijk voor enigerlei schade jegens opdrachtgever, indien deze schade is ontstaan ten gevolge van het verstrekken door opdrachtgever van onjuiste informatie.<br>
  7.3 CMD student sluit iedere aansprakelijkheid jegens opdrachtgever uit, tenzij deze bewijst dat enigerlei schade is ontstaan ten gevolge van het niet, dan wel onjuist uitvoeren van de opdracht, veroorzaakt door de opzet en/of grove nalatigheid van de student.<br>

  Artikel 8. Toepasselijk recht en forumkeuze

  8.1 Op alle overeenkomsten waarop deze algemene voorwaarden van toepassing zijn, is uitsluitend Nederlands recht van toepassing.<br>
  8.2 Zowel opdrachtgever als opdrachtnemer zullen alvorens een beroep te doen op de rechter zich tot het uiterste inspannen een geschil in der minne op te lossen. Beide partijen hebben het recht mediation voor te stellen, alvorens de Nederlandse bevoegde rechter te adiëren.</div>

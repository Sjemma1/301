    <h1>FAQ</h1>

    <h2>Algemeen</h2>

<h3>Wat is “Naam van website”?</h3>

<p>“Naam website” is een platform waarop opdrachtgever en student direct met elkaar in contact staan. Op dit platform kunnen klusaanvragen geplaatst worden die studenten vervolgens kunnen uitvoeren. Op die manier kunnen studenten ervaring op opdoen binnen hun toekomstige werkveld en een zakcentje bij verdienen.</p>

<h3>Wat houdt interactieve media in?</h3>

<p>Interactieve media zijn producten of services op digitale computer-gebaseerde systemen die reageren op acties van de gebruiker. Denk hierbij aan websites, applicaties, video, audio & tekst.</p>

<h3>Wie mag een klus plaatsen?</h3>

<p>Iedereen die op zoek is naar een CMD student mag een klus plaatsen, mits het voldoet aan de richtlijnen.</p>

<h3>Ik ben geen CMD student, wat nu?</h3>

<p>Helaas is op dit moment het platform alleen nog beschikbaar voor CMD Amsterdam student en oud studenten. </p>

<h3>Kost het plaatsen van een klus geld?</h3>

<p>Het plaatsen van een klus is geheel vrijblijvend.</p>

<h3>Wat voor klussen mogen er geplaatst worden?</h3>

<p>De klussen die geplaatst worden moeten te maken hebben met interactieve media. Weet u niet wat interactieve media is? Zie punt 2 hierboven.</p>


<h2>Student</h2>

<h3>Hoe kan ik reageren op een klus?</h3>

<p>Bij elke klus staat de knop ‘Ik wil deze klus!’’. Hiervan krijgt de opdrachtgever een notificatie. Nu is het aan de opdrachtgever om te bepalen welke student gekozen wordt. Van deze keuze krijg je vervolgens een e-mail. LET OP: de reactietijd varieert per klus.</p>

<h3>Hoezo moet ik gebruik maken van mijn HvA email?</h3>

<p>Om ervoor te zorgen dat alleen HvA CMD studenten het platform kunnen gebruiken wordt de HvA mail als verificatie gebruikt. </p>

<h3>Hoe verloopt de afwerking van een klus met betrekking tot kosten?</h3>

<p>De afwerking van de klus wordt niet geregeld via dit platform. Student en opdrachtgever zijn hier zelf, samen, verantwoordelijk voor.</p>

<h3>Mag ik op meerdere klussen tegelijk reageren?</h3>

<p>Ja, maar houdt er rekening mee dat je dan ook voor de ingeschreven klussen gekozen kan worden. </p>

<h3>Hoe kan ik contact opnemen met een opdrachtgever?</h3>

<p>Heb je een algemene vraag over een klus die voor andere ook nuttig kan zijn? Stel die dan onder de onder de desbetreffende klus.

De opdrachtgever kan benaderd worden via de email. Die staat vermeld bij de klus en op hun profiel pagina. </p>


<h2>Opdrachtgever</h2>

<h3>Hoe verloopt de afwerking van een klus met betrekking tot kosten?</h3>

<p>De afwerking van de klus wordt niet geregeld via dit platform. Student en opdrachtgever zijn hier zelf, samen, verantwoordelijk voor.</p>



<h3>Wat als de klus niet naar verwachting is uitgevoerd?</h3>

<p>“Naam platform” is niet verantwoordelijk voor de uitvoering van de klus. </p>

<h3>Mag ik meerdere klussen tegelijk plaatsen?</h3>

<p>Het is toegestaan meerdere klussen tegelijk te plaatsen, met een max van 5 klussen.</p>

<h3>Hoe kan ik zelf een student zoeken die past bij mijn klus?</h3>

<p>Studenten overzicht pagina</p>

<h3>Hoe kan ik contact opnemen met een student?</h3>

<p>Op het profiel van de student is het emailadres te vinden die gebruikt kan worden voor het contact.</p>

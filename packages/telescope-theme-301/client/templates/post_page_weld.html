<template name="postPageWeld">
  <div class="single-post grid">
    {{#if thumbnailUrl}}
      <div class="post-thumbnail">
        <a class="post-thumbnail-link {{playVideoClass}}" href="{{postLink}}" target="_blank">
          <img class="post-thumbnail-image" src="{{thumbnailUrl}}" onerror="this.style.display='none';"/>
        </a>
      </div>
    {{/if}}
    <div class="post-title">
      <a href="{{postLink}}" target="{{postTarget}}">{{title}}</a>
      <a class="author" href="{{profileUrl}}">by {{authorName}}</a>
    </div>
    <div class="post-categories-container">{{> postDomainWeld}}{{> postCategories}}</div>
    {{#if body}}
      {{> UI.dynamic template=post_body}}
    {{/if}}
    <div class="post-meta srollable-horizontal no-scrollbar">
      <div class="post-upvoters">
        {{> postAvatarsWeld}}
      </div>
      {{> postInfoWeld}}
    </div>
    {{> UI.dynamic template=comment_list}}
    {{> UI.dynamic template=comment_form}}
  </div>
  <div class="profile">
      {{> UI.dynamic template=postProfileWeld}}


      <div class="profile_info">
        <i class="fa fa-envelope-o"> {{profileEmail}}</i>
        <i class="fa fa-twitter"> {{profileTwitter}}</i>
        <i class="fa fa-dribbble"> </i>
      </div>

      <div class="test" style="background-color:blue">

      	<h1>Uit project invoerveld</h1>
      	<i class="fa fa-facebook">{{facebook}}</i>
      	<i class="fa fa-linkedin">{{linkedin}}</i>
      	<i class="fa fa-google-plus">{{googleplus}}</i>
      	<i class="fa fa-envelope-o">{{email}}</i>
      	<p class="bedrijfbeschrijving">{{bedrijfsbeschrijving}}</p>
      	<p class="opdrachtgever">{{opdrachtgever}}</p>
      	<br>
      	<h1>Uit profiel</h1>
      	<a class="author" href="{{profileUrl}}">by {{authorName}}</a>
      	<p class="twitter">{{profile.twitter}}</p>
      	<p id="profile.bio">{{profile.bio}}</p>
      	{{#if profile.bio}}
      	<p class="member-blurb">{{profile.bio}}</p>
      	{{/if}}
        <div class="bio">{{authorBio}}</div>
        <div class="profile.bio">{{profile.bio}}</div>
        <div class="profile.bio2"></div>
      	<br>
      	<div class="member-name">
      	{{#if profile.name}}
      		{{profile.name}}
      	{{else}}
      		{{username}}
      	{{/if}}

        {{profileUrl}}

      	</div>
      	</div>
  </div>
</template>

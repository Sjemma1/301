<template name="postProfileWeld">
<!-- 	<div class="post-wrapper">
  <div class="post-body"> -->

	{{#if isLoggedIn}}
  <a class="comment-submit-button btn btn-primary btn-submit" href="mailto:{{email}}?subject=Project aanmelding&body=Deze aanvraag is verzonden via de CMD Klussenbank&cc={{ProjectEmail}}
  ">Ik wil deze klus!</a>
  {{else}}
  <button type="button" onclick="window.location.href='/sign-in'" class="btn btn-default">Log in om te reageren op deze klus</button>
  {{/if}}



<div class="test" style="background-color:blue">

	<h1>Uit project invoerveld</h1>
	<i class="fa fa-facebook">{{facebook}}</i>
	<i class="fa fa-linkedin">{{linkedin}}</i>
	<i class="fa fa-google-plus">{{googleplus}}</i>
	<i class="fa fa-envelope-o">{{email}}</i>
	<p class="bedrijfbeschrijving">{{bedrijfsbeschrijving}}</p>
	<p class="opdrachtgever">{{opdrachtgever}}</p>
	<br>
	<h1>Uit profiel</h1>
	<p class="twitter">{{profile.twitter}}</p>
	<p id="profile.bio">{{profile.bio}}</p>
	{{#if profile.bio}}
	<p class="member-blurb">{{profile.bio}}</p>
	{{/if}}
	<br>
	<div class="member-name">
	{{#if profile.name}}
		{{profile.name}}
	{{else}}
		{{username}}
	{{/if}}

	</div>
	</div>

</template>
